<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Food">
    <meta name="description" content="This is a food website">
    <meta name="keywords" content="portfolio, item, feature, search, about, order">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 days">
    <meta name="author" content="MdYeasin">
    <title>Counter</title>
    <!-- icon links -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!-- one -->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="box">
              <h2>Awards</h2>
              <span class="c1">1,23,456.678</span>
            </div>
          </div>
        </div>
      </div>
    </section> <hr>
    <!-- two -->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="box">
              <h2>Count</h2>
              <span class="c2">102454.778</span>
            </div>
          </div>
        </div>
      </div>
    </section> <hr>
    <!-- three -->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="box">
              <h2>Numbers</h2>
              <span class="c3">139832.48024</span>
            </div>
          </div>
        </div>
      </div>
    </section> <hr>

    <!-- four -->
    <h1>Num</h1>
    <span class="num">
      0
    </span> <hr>

    <!-- five -->
    <h1>Animated Counter</h1>
    <div class="c4" data-target="300000">1000</div>
    <div class="c4" data-target="200000">0</div> <hr>

    <script src="js/jquery.min.js"></script>
    <!-- one -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="vendor/counter_up/jquery.counterup.min.js"></script>


    <script src="vendor/num_scroll/jquery.numscroll.min.js"></script>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
