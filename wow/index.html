<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wow</title>

    <link rel="stylesheet" href="vendor/wow/css/animate.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>




<!-- this is my wow js animatjion -->
<div class="container">
<section class="wow swing box1"  data-wow-offset="1" data-wow-delay="1s" data-wow-duratio="1s">
        <img src="image/Rectangle2.jpg" class="w-100" alt="">
</section>

<section class="wow bounceIn box1" data-wow-offset="1" data-wow-delay="1s" data-wow-duratio="1s">
    <img src="image/Rectangle2.jpg" class="w-100" alt="">
</section>

<section class="wow fadeIn box1" data-wow-offset="1" data-wow-delay="1s" data-wow-duratio="1s">
    <img src="image/Rectangle2.jpg" class="w-100" alt="">
</section>


<section class="wow fadeOutDown box1" data-wow-offset="1" data-wow-delay="1s" data-wow-duratio="1s">
    <img src="image/Rectangle2.jpg" class="w-100" alt="">
</section>


<section class="wow slideInLeft box1" data-wow-offset="1" data-wow-delay="1s" data-wow-duratio="1s">
    <div class="container-fluid">
        <img src="image/Rectangle2.jpg" class="w-100" alt="">
    </div>
</section>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="vendor/wow/js/wow.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
